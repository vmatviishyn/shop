<mat-card class="product">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency:'UAH':'symbol-narrow':'0.2' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://via.placeholder.com/300" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ product.category }}</p>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onBuy(product)">BUY</button>
    </mat-card-actions>
</mat-card>
